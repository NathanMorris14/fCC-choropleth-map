<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h1 id="title">United States Educational Attainment</h1>
    <h4 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)</h4>
    
    <svg id="canvas"></svg>
    <div id="tooltip" class="tooltip"></div>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="lavender"></rect>
            <text x="60" y="20" fill="black">Less than 10%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="thistle"></rect>
            <text x="60" y="60" fill="black">Less than 20%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="plum"></rect>
            <text x="60" y="100" fill="black">Less than 30%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="orchid"></rect>
            <text x="60" y="140" fill="black">Less than 40%</text>
        </g>
        <g>
            <rect x="10" y="160" width="40" height="40" fill="darkviolet"></rect>
            <text x="60" y="180" fill="black">More than 40%</text>
        </g>
    
    </svg>
    <div id="source">Source: <a href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx">USDA Economic Research Service</a></div>
    <footer><a href="https://www.linkedin.com/in/nate-smith-aab65b42/">Designed by Nathan Morris</a></footer>
    <script src="/script.js"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js' defer></script>
</body>
</html>
